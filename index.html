<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Frontend Mentor | Advice generator app</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./public/styles/index.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="./public/scripts/index.js"></script>
    </head>
    <body>
        <main>
            <div class="card-advice">
                <h3 class="advice-head">ADVICE #117</h3>
                <div class="spinner-border text-warning mt-4 mb-4 hidden" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h1 class="advice-text">“It is easy to sit up and take notice, what’s difficult is getting up and taking action.”</h1>
                <div class="advice-quotation-d"><img src="./public/assets/pattern-divider-desktop.svg" alt="divider" /></div>
                <div class="advice-quotation-m"><img src="./public/assets/pattern-divider-mobile.svg" alt="divider" /></div>
                <button type="button" class="advice-button"><img src="./public/assets/icon-dice.svg" alt="icon-dice" /></button>
            </div>
            <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Arjee G. Nuñez</a>.</div>
        </main>
    </body>
</html>
